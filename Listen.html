<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Music Player</title>
  </head>
  <body>
    <div class="background_Listen">
      <header>
        <nav>
          <ul class="list">
            <li><a href="index.html">HOME</a></li>
            <li><a href="About US.html">ABOUT US</a></li>
            <li><a href="Listen.html">LISTEN</a></li>
            <li><a href="Gallery.html">GALLERY</a></li>
          </ul>
          <ul class="media">
            <li>
              <a href="https://www.facebook.com/Madarband/"
                ><i class="fab fa-facebook"></i
              ></a>
            </li>
            <li>
              <a href="https://www.instagram.com/madarband/"
                ><i class="fab fa-instagram"></i
              ></a>
            </li>
            <li>
              <a
                href="https://www.youtube.com/channel/UClqebnHdgaT_vV46WDu99Dg/featured"
                ><i class="fab fa-youtube"></i
              ></a>
            </li>
          </ul>
        </nav>
      </header>
      <main class="main-body">
        <h1>Madar Band</h1>

        <div class="music-container" id="music-container">
          <div class="music-info">
            <h4 id="title"></h4>
            <div class="progress-container" id="progress-container">
              <div class="progress" id="progress"></div>
            </div>
          </div>

          <audio src="audio/Aho.mp3" id="audio"></audio>

          <div class="img-container">
            <img src="images/Aho.jpg" alt="music-cover" id="cover" />
          </div>
          <div class="navigation">
            <button id="prev" class="action-btn">
              <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
              <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action-btn">
              <i class="fas fa-forward"></i>
            </button>
          </div>
        </div>
      </main>
      <footer>
        <div class="main-div">
          <div id="left-div">
            <ul>
              <h3>Subscribe for Updates</h3>
              <input
                type="email"
                id="input"
                placeholder="Enter your email here*"
              /><br /><br />
              <input type="submit" id="submit" value="Subscribe Now" />
            </ul>
          </div>
          <div id="right-div">
            <ul>
              <h3>Management & Booking</h3>
              <p><strong id="ss">Email:</strong> Madar.m.band@gmail.com</p>
              <p><strong id="ss">Phone:</strong> 00491562584796</p>
            </ul>
          </div>
        </div>
        <p id="Amjad">Copyright &#169; Amjad Oudeh 2021</p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
